<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title><link rel="stylesheet" href="../css/style.css"></head>
<body>
  <div style="padding:24px;max-width:420px;margin:120px auto;">
    <h2>Admin Login</h2>
    <form id="adminLogin">
      <div class="field"><label class="icon">üîê</label><input id="adminPass" type="password" placeholder="Admin password"></div>
      <div style="margin-top:12px"><button class="btn" type="submit">Sign in</button></div>
    </form>
    <div id="msg" style="color:crimson;margin-top:10px"></div>
  </div>
<script>
document.getElementById('adminLogin').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const p = document.getElementById('adminPass').value;
  const res = await fetch('/api/admin/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ password: p })});
  if(res.ok){ window.location.href = 'dashboard.html'; } else { const j = await res.json(); document.getElementById('msg').innerText = j.error || 'Login failed'; }
});
</script>
</body></html>
