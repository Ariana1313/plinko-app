<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register — Plinko</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="profile-circle"><img src="https://i.pravatar.cc/48" alt="avatar"></div>
      <div class="username">Create Account</div>
    </div>
    <div class="header-right">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt=""></a>
    </div>
  </div>
  <div class="marquee"><marquee>Create account with email and 4-digit secret pin</marquee></div>

  <div class="container">
    <div class="card">
      <h2>Register</h2>
      <form id="regForm" enctype="multipart/form-data">
        <input name="firstName" placeholder="First name" required>
        <input name="lastName" placeholder="Last name">
        <input name="username" placeholder="Username" required>
        <input name="email" placeholder="Email" type="email" required>
        <input name="password" type="password" placeholder="Password" required>
        <input name="secretPin" placeholder="4-digit secret pin" maxlength="4" required>
        <input name="phone" placeholder="Phone">
        <input name="birthday" placeholder="Birthday (YYYY-MM-DD)">
        <input name="address" placeholder="Address">
        <label>Profile picture (optional): <input name="profilePic" type="file" accept="image/*"></label>
        <button class="btn" type="button" id="regBtn">Register</button>
        <p id="regMsg" style="color:crimson"></p>
      </form>
    </div>
  </div>

  <div class="footer">© 2025 Neon Plinko</div>

  <script src="js/header.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('regBtn').addEventListener('click', async ()=>{
      const form = document.getElementById('regForm');
      const ok = await doRegister(form);
      if(ok) location.href = 'login.html';
    });
  </script>
</body>
</html>
