<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äî PLINKO N.U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- main style -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Neon background */
    body.neon-page {
      background: radial-gradient(circle at center, #001100, #000000);
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    /* Login card */
    .form-card {
      max-width: 420px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      padding: 25px;
      margin: 50px auto;
      border-radius: 16px;
      border: 1px solid #0f0;
      box-shadow: 0 0 25px rgba(0,255,0,0.3);
    }

    .field {
      margin-bottom: 18px;
    }

    .field input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: #011300;
      border: 1px solid #0f0;
      color: #fff;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #00ff55, #00aa33);
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    .small-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }

    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 14px;
      top: 14px;
      color: #0f0;
      cursor: pointer;
      font-size: 16px;
    }

    .field.password-wrapper {
      position: relative;
    }

    /* Global loading spinner */
    #globalSpinner {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .spinnerBox {
      text-align: center;
      color: #fff;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #0f0;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="neon-page">

<header class="site-header">
  <div class="left">
    <img src="assets/logo-card.png" alt="logo" style="height:40px;">
    <h1>PLINKO N.U</h1>
  </div>

  <nav class="right">
    <a href="register.html" class="small-link">Register</a>
  </nav>
</header>

<main class="container">

  <section class="form-card">
    <h2>Login</h2>
    <p class="subtitle">Welcome back ‚Äî your balance and bonuses will show after login.</p>

    <form id="loginForm">
      <!-- Email -->
      <div class="field">
        <input id="email" type="email" placeholder="Email" required>
      </div>

      <!-- Password with reveal -->
      <div class="field password-wrapper">
        <input id="password" type="password" placeholder="Password" required>
        <span id="togglePassword" class="password-toggle">üëÅÔ∏è</span>
      </div>

      <!-- Submit -->
      <button class="btn" type="submit">Login</button>

      <a href="register.html" class="small-link">Create account</a>
    </form>
  </section>

</main>

<!-- Global loading overlay -->
<div id="globalSpinner">
  <div class="spinnerBox">
    <div class="spinner"></div>
    <div class="msg" id="spinnerMsg">Loading‚Ä¶</div>
  </div>
</div>

<!-- Login JS -->
<script src="js/login.js"></script>

<!-- VPN blocker -->
<script>
(async () => {
  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();

    if (data.security && data.security.vpn === true) {
      alert("‚ö†Ô∏è Please turn OFF VPN to use PLINKO N.U");
      document.body.innerHTML =
        "<h2 style='color:white;text-align:center;margin-top:40px;'>VPN Detected ‚Äî Disable VPN and reload.</h2>";
    }
  } catch (e) {
    console.log("VPN check failed", e);
  }
})();
</script>

<!-- Password toggle -->
<script>
document.getElementById("togglePassword").onclick = () => {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
};
</script>

</body>
</html>
