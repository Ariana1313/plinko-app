
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Äì Plinko N.U</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="neon-page">

  <header class="site-header">
    <img src="logo.png" class="logo" alt="Plinko Logo" />
    <h1>PLINKO N.U</h1>
    <a href="register.html" class="link">Register</a>
  </header>

  <main class="auth-wrapper">
    <section class="form-card">

      <h2>Login</h2>
      <p class="subtitle">
        Welcome back ‚Äî your balance and bonuses will show after login.
      </p>

      <form id="loginForm">

        <!-- Username OR Email -->
        <div class="field">
          <input
            type="text"
            name="username"
            placeholder="Username or Email"
            required
          />
        </div>

        <!-- Password -->
        <div class="field password-wrapper" style="position:relative;">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" id="togglePass" class="small-ghost">üëÅ</button>
        </div>

        <button class="btn" type="submit">Login</button>

      </form>

    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
