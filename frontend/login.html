
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plinko N.U ‚Äì Login</title>

  <link rel="stylesheet" href="frontend/css/style.css" />

  <style>
    body.neon-page {
      background: radial-gradient(circle at top, #0a2f12, #000);
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .site-header {
      text-align: center;
      padding: 30px 10px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .auth-wrapper {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .form-card {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 18px;
      padding: 30px 25px;
      border: 2px solid rgba(0, 255, 0, 0.6);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .field {
      position: relative;
      margin-bottom: 15px;
      background: #111;
      border-radius: 10px;
      padding: 12px;
      border: 2px solid rgba(0, 255, 0, 0.5);
      box-shadow: inset 0 0 8px rgba(0, 255, 0, 0.2);
    }

    .field input {
      width: 100%;
      background: none;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9aff9a;
      font-size: 18px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #00ff55, #00cc44);
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #9aff9a;
      text-decoration: underline;
    }
  </style>
</head>

<body class="neon-page">

  <header class="site-header">
    PLINKO N.U  
    <div class="link">
      <a href="register.html">Register</a>
    </div>
  </header>

  <main class="auth-wrapper">
    <section class="form-card">
      <h2>Login</h2>
      <p class="subtitle">
        Welcome back ‚Äî your balance and bonuses will show after login.
      </p>

      <form id="loginForm">

        <div class="field">
          <input
            type="text"
            id="identifier"
            name="identifier"
            placeholder="Email or Username"
            required
          />
        </div>

        <div class="field">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="button" class="toggle-eye" id="togglePassword">üëÅ</button>
        </div>

        <button type="submit" class="btn">Login</button>

      </form>

      <div class="link">
        <a href="register.html">Create account</a>
      </div>
    </section>
  </main>

  <script src="frontend/js/login.js"></script>

  <script>
    // Eye toggle (WORKING)
    const toggle = document.getElementById("togglePassword");
    const passInput = document.getElementById("password");

    toggle.addEventListener("click", () => {
      passInput.type = passInput.type === "password" ? "text" : "password";
    });
  </script>

</body>
</html>
