<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificate of Achievement — Plinko N.U</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/certificate.css">
</head>
<body>
  <div class="certificate">
    <img src="assets/blue-logo.png" class="logo" alt="Plinko N.U logo">
    <div class="header">
      <div class="title">Certificate of Achievement</div>
      <div class="subtitle">Plinko N.U – Play and Win Big</div>
    </div>

    <div class="lead">This certificate is proudly presented to</div>
    <div class="recipient" id="playerName">[PLAYER NAME]</div>

    <div class="lead">For achieving the <strong>BIG BONUS WIN</strong> in the Plinko N.U Game.</div>
    <div class="amount" id="winAmount">$4,000 BIG BONUS</div>

    <div class="meta">Awarded on <span id="awardDate"></span></div>

    <img src="assets/gold-seal.svg" class="seal" alt="Seal">

    <div class="footer">
      <div class="byline">Certified by Plinko N.U Rewards Authority</div>
      <div class="sign">
        <div class="by">Plinko N.U Rewards Authority</div>
        <div class="role">Head of Rewards</div>
      </div>
    </div>
  </div>

<script>
// Populate date and provide simple JS API to set name/amount
document.getElementById('awardDate').innerText = new Date().toLocaleDateString();

function fillCertificate(name, amount){
  if(name) document.getElementById('playerName').innerText = name;
  if(amount) document.getElementById('winAmount').innerText = amount;
}
window.fillCertificate = fillCertificate;
</script>
</body>
</html>
