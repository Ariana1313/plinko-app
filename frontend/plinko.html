<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — Plinko N.U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="neon-page">

  <header class="site-header">
    <img src="assets/logo-card.png" class="logo-card" alt="Plinko Logo">
    <h1>PLINKO N.U</h1>
  </header>

  <main class="container auth-wrapper">

    <section class="form-card">
      <h2>Login</h2>
      <p class="subtitle">Login to continue and play Plinko</p>

      <form id="loginForm">

        <div class="field">
          <input type="text" name="identifier" placeholder="Username or Email" required>
        </div>

        <div class="field">
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="note">
          Don’t have an account?
          <a href="register.html">Register</a>
        </p>

      </form>
    </section>

  </main>

  <footer class="footer">© 2025 Plinko N.U</footer>

  <script src="js/login.js"></script>
</body>
</html>
