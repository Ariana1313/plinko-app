<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plinko — Neon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="header-left"><div class="profile-circle"><img id="pf" src="https://i.pravatar.cc/48" alt=""></div><div class="username" id="uname">Guest</div></div>
    <div class="header-right"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png"></a></div>
  </div>

  <div class="marquee"><marquee>Drop the ball — center wins big bonus $4000</marquee></div>

  <div class="container">
    <div class="form-card">
      <h2>Plinko Board</h2>
      <p>Balance: $<span id="balance">0</span></p>
      <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
        <button id="bonusBtn" class="btn small">Get +$150 Bonus</button>
        <button id="dropBtn" class="btn small">Drop Ball</button>
        <button class="btn small ghost" onclick="logout()">Logout</button>
        <div style="margin-left:auto;font-weight:900;color:var(--neon)">BIG BONUS <span style="font-size:18px">$4000</span></div>
      </div>

      <div id="result" style="margin-top:12px"></div>
      <div class="plinko-board" id="plinkoBoard"></div>
    </div>
  </div>

  <div class="popup" id="popup"></div>
  <div class="footer">© 2025 Neon Plinko</div>

  <script src="js/header.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/plinko.js"></script>
</body>
</html>
