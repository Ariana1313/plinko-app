<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plinko — Plinko N.U</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/plinko.css" />
</head>
<body class="neon-page">
  <header class="site-header">
    <div class="left">
      <img src="assets/logo-card.png" alt="Plinko logo" class="logo-card">
      <div class="brand">
        <h1>Plinko N.U</h1>
        <div id="userLine" class="user-line">
          <img id="profilePic" class="profile-pic" src="assets/default-avatar.png" alt="avatar">
          <div class="user-info">
            <div id="usernameDisplay" class="username">Guest</div>
            <div id="userIdSmall" class="user-id small"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="balance-box">
        <div class="label">Balance</div>
        <div id="balanceDisplay" class="balance-amount">$0</div>
      </div>
      <button id="logoutBtn" class="btn small ghost">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="plinko-area">
      <div class="canvas-wrap">
        <canvas id="plinkoCanvas" width="720" height="520"></canvas>
        <div class="board-bottom labels" id="slotLabels">
          <!-- slot labels are injected by JS -->
        </div>
      </div>

      <aside class="controls">
        <div class="card control-card">
          <h3>Play</h3>

          <label class="small">Bet amount</label>
          <input id="betAmount" type="number" min="1" step="1" placeholder="Enter bet" />

          <button id="dropBtn" class="btn large">Drop Ball</button>

          <div id="resultBox" class="result-box" aria-live="polite"></div>

          <hr/>

          <label class="small">Referral link</label>
          <div class="ref-row">
            <input id="referralInput" readonly />
            <button id="copyRef" class="btn small">Copy</button>
          </div>

          <button id="withdrawBtn" class="btn ghost full" disabled>Withdraw</button>
          <p class="muted small">Reach $2,000 cumulative wins to unlock JACKPOT ($4,000) and enable withdrawals.</p>
        </div>
      </aside>
    </section>
  </main>

  <footer class="footer">© 2025 Plinko N.U</footer>

  <!-- Sounds (you already added these files at assets/sounds/) -->
  <audio id="sndLose" src="assets/sounds/lose.mp3" preload="auto"></audio>
  <audio id="sndWin" src="assets/sounds/win.mp3" preload="auto"></audio>
  <audio id="sndJackpot" src="assets/sounds/jackpot.mp3" preload="auto"></audio>
  <audio id="sndTap" src="assets/sounds/tap.mp3" preload="auto"></audio>
  <audio id="sndClap" src="assets/sounds/clap.mp3" preload="auto"></audio>

  <script src="js/auth.js"></script>
  <script src="js/plinko.js"></script>
</body>
</html>
