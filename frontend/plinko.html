<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plinko — N.U</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main Game Styles -->
    <link rel="stylesheet" href="css/plinko.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/certificate.css">

</head>

<body class="neon-page">

    <!-- GLOBAL LOADING SPINNER -->
    <div id="globalSpinner">
        <div class="spinnerBox">
            <div class="spinner"></div>
            <div class="msg" id="spinnerMsg">Loading…</div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="site-header">
        <div class="left">
            <img src="assets/blue-logo.png" alt="logo" class="top-logo">
            <h1>PLINKO N.U</h1>
        </div>

        <nav class="right">
            <a href="logout.html" class="small-link">Logout</a>
        </nav>
    </header>

    <!-- MAIN GAME -->
    <main id="gameArea">
        <section class="balance-box">
            <h2>Your Balance: <span id="balanceDisplay">$0.00</span></h2>
        </section>

        <section class="plinko-board-section">
            <canvas id="plinkoCanvas"></canvas>
        </section>

        <section class="actions">
            <input type="number" id="betAmount" placeholder="Enter Bet Amount">
            <button id="playBtn" class="btn">PLAY</button>
        </section>
    </main>

    <!-- CERTIFICATE MODAL -->
    <div id="certModal">
        <div class="card">
            <h2>Congratulations — You Won JACKPOT!</h2>
            <img src="assets/gold-seal.svg" class="gold-seal" alt="seal">

            <canvas id="certCanvas" class="certCanvas" width="1200" height="675"></canvas>

            <div class="actions">
                <button id="downloadCert" class="btn">Download Certificate</button>
                <button id="closeCert" class="btn ghost">Close</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/auth.js"></script>
    <script src="js/plinko.js"></script>

</body>
</html>
